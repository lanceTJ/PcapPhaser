[pss]
allowed_feature_names = packet_length,inter_arrival_time,direction,up_down_rate
num_phases = 2,3,4  ; Comma-separated list of phase numbers to generate
max_flow_length = 1000
min_flow_length = 3
timeout_sec = 600
lambda_dict = {"packet_length": 1e-3, "inter_arrival_time": 1e-6, "up_down_rate": 1e-3, "direction": 1e-3}
feature_weights = {"packet_length": 0.5, "inter_arrival_time": 0.3, "up_down_rate": 0.1, "direction": 0.1}
regularization_lambda = 1e-3
short_threshold = 10
long_threshold = 100
batch_size = 100

[cfm]
max_workers = 8
timeout_min = 60

[concat]
max_workers = 8
mask_features = Flow ID

[label]
max_workers = 8
mask_features = Flow ID
rules_file = ../label_rules/cic2018_improved_rules.yaml
time_zone_adjustment = 0
time_format = %%d/%%m/%%Y %%I:%%M:%%S %%p