[global]
workspace = data
run_id = auto
log_level = INFO
parallelism = 8
checksum_pcap = true

[data]
input_days = day1, day2, day3
pcap_glob = **/*.pcap

[pss]
features = packet_length, inter_arrival, direction
lambda = 1e-6, 1e-6, 1e-6

[fusion]
feature_set_name = feature_set_1
alpha = 0.5, 0.3, 0.2
rho = log1p

[phase]
p_candidates = 2,3,4
select_policy = manual

[cfm]
cfm_bin = /opt/cfm/bin/cfm
cfm_opts = --bidirectional --full-stat

[label]
rules_yaml = cic2018_improved_rules.yaml

[export]
merge_policy = union